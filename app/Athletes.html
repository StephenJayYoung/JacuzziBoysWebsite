<script>
   $(document).ready(function () {
       $('span').on('mouseenter', function () {
           $('#athletePics').show();
           $(this).css({
               "text-decoration": "underline"
           });
       }).on('mouseleave', function () {
           $('#athletePics').hide();
           $(this).css({
               "text-decoration": ''
           });

   });
